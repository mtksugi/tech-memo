name: Build with Jekyll + Pagefind and deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # Jekyll ビルドは公式 Action に任せる
      - uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: _site

      # 念のため権限修正（root:root で出ることがある）
      - name: Fix permissions
        run: sudo chown -R $USER:$USER _site

      # Node + Pagefind 実行
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Pagefind index
        run: npx --yes pagefind --site "_site" --bundle-dir "pagefind" --force-language "ja"

      # Pages アップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
