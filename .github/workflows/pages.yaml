name: Build with Jekyll + Pagefind and deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # GitHub Pages 用の環境
      - uses: actions/configure-pages@v5

      # Ruby/Jekyll を用意
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Jekyll
        run: |
          gem install bundler jekyll
      - name: Build Jekyll
        run: bundle exec jekyll build -d _site

      # Node を用意して npx で実行（日本語対応の extended を自動取得）
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build Pagefind index
        run: |
          npx --yes pagefind --site "_site" --bundle-dir "pagefind"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
